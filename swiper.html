<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIPER</title>
    <link rel="stylesheet" href="swiper.css">
</head>
<body>
    <div class="wrapper">
        <div class="swiper-wrapper">
            <div class="swiper">
                <img src="img/img-1.jpg" alt=""  height="600" draggable="false">
                <img src="img/img-2.jpg" alt=""  height="600" draggable="false">
                <img src="img/img-3.jpg" alt=""  height="600" draggable="false">
                <img src="img/img-4.jpg" alt=""  height="600" draggable="false">
                <img src="img/img-5.jpg" alt=""  height="600" draggable="false">
                <img src="img/img-6.jpg" alt=""  height="600" draggable="false">
            </div>
        </div>
        <button class="next"></button>
        <button class="prev"></button>
        
    </div>

    <script src="swiper.js"></script>
</body>
</html>
